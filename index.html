<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="javascript/startHandler.js"></script>
    <title>Quiz Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="checkStart()">
        <div class="main-content-wrapper">
            <div class="main-quiz-wrapper">
                <h1>Coding Quiz Challenge</h1>
                <div class="separating-line"></div>
                <span>Try to answer the following code-related <br /> questions to the best of your knowledge.</span>
                <button class="submit-button" onclick="window.location.href='./questions.html?question=1'">Start Quiz</button>
            </div>
        </div>
    </body>
</html>
